<header class="bg-blue-600 text-white p-4 shadow-md rounded-b-lg mb-6">
  <nav class="flex justify-between items-center max-w-4xl mx-auto">
    <a routerLink="/" class="text-2xl font-bold rounded-md hover:bg-blue-700 p-2 transition duration-300">
      My Auth App
    </a>
    <div class="space-x-4">
      <!-- Navigation links visible when not logged in -->
      <ng-container *ngIf="(user$ | async) === null">
        <a routerLink="/login" routerLinkActive="bg-blue-700"
          class="text-lg px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
          Login
        </a>
        <a routerLink="/sign-up" routerLinkActive="bg-blue-700"
          class="text-lg px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
          Sign Up
        </a>
      </ng-container>

      <!-- Navigation links visible when logged in -->
      <ng-container *ngIf="user$ | async as user">
        <span class="text-lg">Welcome, {{ user.displayName || user.email }}!</span>
        <a routerLink="/home" routerLinkActive="bg-blue-700"
          class="text-lg px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
          Home
        </a>
        <button (click)="onLogout()"
          class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-300">
          Logout
        </button>
      </ng-container>
    </div>
  </nav>
</header>

<main class="max-w-4xl mx-auto p-4">
  <router-outlet></router-outlet>
</main>
